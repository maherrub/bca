{% load static %}
{% load staticfiles %}
{% load i18n %}
{% load user_agents %}
{% load website_filters %}

<head>
    <style>
        

        #banner-height {
            height: 10vh !important;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        #banner-center{
            background-size: contain;
            display: block;
            margin-left: -15px;
            margin-right: -15px;
            width: 100%;
            z-index: 0;
        }

        #banner-text-center {
                    margin-top: -5% !important;
                    background-size: contain;
                    display: block;
                    margin-left: auto;
                    margin-right: auto;
                    z-index: 1;
                    position: relative;
                    font-family: 'Great Vibes', cursive;
                    font-size: 35px;
                }

       
        
        body {
                font-family: 'Roboto', sans-serif;
                
            }

            {% if request|is_mobile %}
             @media screen and (orientation: landscape) {
                #banner-text-center {
                    margin-top: -5% !important;
                    background-size: contain;
                    display: block;
                    margin-left: auto;
                    margin-right: auto;
                    font-family: 'Great Vibes', cursive;
                    font-size: 35px;
                }
            {% endif %}

             }

            @media screen and (orientation: portrait) {
                #mobile-pt{
                        width: 54%;
                        margin-left: -10px;
                        margin-right: -10px;
                }

                 #mobile-label {
                    font-size: 8px;
                }

                #mbadge { margin-top: -10px;}

                #banner-text-center {
                    margin-top: -15% !important;
                    background-size: contain;
                    display: block;
                    margin-left: auto;
                    margin-right: auto;
                    font-family: 'Great Vibes', cursive;
                    font-size: 35px;
                }
}

    </style>
</head>


<div class="divider"></div>
<div class="container-fluid" style="overflow: hidden; margin-bottom:0.5%;">
    <div class="row">
        <div id="banner-height" class="col text-center">
            <img  class="z-depth-5" src="{{ object.covermedia.url }}" style="border-radius:5px;" alt="banner image"><br>
        </div>
    </div>
    <div class="col-12 text-center">
        <h2 id="banner-text-center" class="{{ object.high_title_color }}" style="font-weight: 100 !important; z-index: 1;">{{ object.main_title }}</h2>
    </div>
</div>
