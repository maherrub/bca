{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}Profile Manager is updating.. {{ object }}{% endblock %}

{% block content %}
<div class="divider"></div>
<div class="divider"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    {{form|crispy}}
                </table>
                <button type="submit" class="btn btn-success col-md-5 pull-left">Save</button>
                <button onclick="history.go(-1);" class="btn btn-primary col-md-5 pull-right">Back</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
